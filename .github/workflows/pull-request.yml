    types:
      - opened
      - reopened
      - synchronize
      - labeled

permissions:
  contents: write
  id-token: write
  packages: write
  pull-requests: write

jobs:
  pull-request:
    uses: auditlogic/content-workflows/.github/workflows/pull-request-reusable.yml@main
    secrets: inherit
